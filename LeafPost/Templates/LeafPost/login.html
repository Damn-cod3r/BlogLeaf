<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogLeaf - Login</title>
    <link rel="icon" href="{% static 'images/leaf.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #76b852, #8DC26F);
            background-size: 400% 400%; /* To allow smooth movement */
            animation: aurora 15s ease infinite; /* Smooth transition animation */
        }

        @keyframes aurora {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.07), transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.06), transparent 50%);
            animation: overlayMove 20s ease-in-out infinite;
            z-index: 0;
        }
    
        @keyframes overlayMove {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .input-login{
             background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.537);
            padding: 10px 15px; /* Adjusted padding */
            margin-bottom: 0; /* Remove default margin */
            width: 100%;
            height: 100%;
            max-height: 55px; /* Limit the height */
            max-width: 450px;
            font-size: 15px;
        }
        .form-group {
    margin-bottom: 1.2rem;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.537);
            padding: 20px;
            width: 100%;
            height: 100%;
            max-height: 500px; /* Limit the height */
            max-width: 450px;
            font-size: 15px;
        }
         .card-title, label, .text-primary {
            color: rgba(255, 255, 255, 0.9) !important; /* Bright white for readability */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Center the image */
        .btn-primary {
            margin-top: 20px;
            background-color: #228B22; /* Forest green button */
            border-color: #228B22;    /* Consistent button color */
            border-radius: 15px;
            width: 100%;
            height: 45px;
            max-height: none; /* Limit the height */
            max-width: 450px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #3CB371; /* Medium sea green on hover */
            border-color: #3CB371; /* Hover effect */
        }

        .text-primary {
            color: #ffffff !important; /* Forest green text for links */
        }

        .text-primary:hover {
            color: #3CB371 !important; /* Hover effect for links */
        }
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container img {
            width: 90px; /* Adjust the size of the logo */
            height: 90px; /* Adjust the size of the logo */
        }
        
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <!-- Logo container -->
        <div class="logo-container">
            <img src="{% static 'images/leaf.png' %}" alt="BlogLeaf Logo"> <!-- Reference to your image file -->
        </div>

        <div class="login-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login to BlogLeaf</h3>
                
                <!-- Display messages -->
                {% if messages %}
                    <div class="alert alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Login Form -->
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                         <label for="username"><b>Username</b></label>
                        <input type="text" class="input-login" id="username" name="username" placeholder="Enter your Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="input-login" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="text-center mt-4">
                <a href="{% url 'leafpost:signup_view' %}" class="text-primary">Don't have an account? Sign up</a>
            </div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
