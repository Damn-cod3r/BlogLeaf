<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogLeaf - Signup</title>
    <link rel="icon" href="{% static 'images/leaf.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #76b852, #8DC26F);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite; /* Smooth aurora-like transition */
        }

        @keyframes aurora {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.07), transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.06), transparent 50%);
            animation: overlayMove 20s ease-in-out infinite;
            z-index: 0;
        }
    
        @keyframes overlayMove {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .input-signup{
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.537);
            padding: 10px 15px; /* Match login.html */
            width: 100%;
            height: 100%;
            max-height: 55px; /* Limit the height */
            max-width: 450px;
            font-size: 15px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent card background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.537);
            padding: 10px;
            width: 100%;
            height: 100%;
            max-height: 530px; /* Limit the height */
            max-width: 450px;
            font-size: 15px;
        }
        .card-title, label, .text-primary {
            color: rgba(255, 255, 255, 0.9) !important; /* Bright white for readability */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            margin-top: 20px;
            background-color: #228B22; /* Forest green button */
            border-color: #228B22;    /* Consistent button color */
            border-radius: 15px;
            width: 100%;
            height: 45px;
            max-height: none; /* Limit the height */
            max-width: 450px;
            font-size: 16px;
        }
        
        .btn-primary:hover {
            background-color: #3CB371; /* Medium sea green on hover */
            border-color: #3CB371; /* Hover effect */
        }

        .text-primary {
            color: #ffffff !important; /* Forest green text for links */
        }

        .text-primary:hover {
            color: #3CB371 !important; /* Hover effect for links */
        }
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container img {
            width: 110px; /* Adjust the size of the logo */
            height: 110px;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="logo-container">
            <img src="{% static 'images/leaf.png' %}" alt="BlogLeaf Logo"> <!-- Reference to your image file -->
        </div>
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Signup to BlogLeaf</h2>

                <!-- Display messages -->
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email"><b>Email Address</b></label>
                        <input type="email" class="input-signup" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="Password"><b>Create Password</b></label>
                        <input type="password" class="input-signup" id="password1" name="password1" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="Confirmpassword"><b>Confirm Password</b></label>
                        <input type="password" class="input-signup" id="password2" name="password2" placeholder="Re-enter your password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'leafpost:login_view' %}" class="text-primary">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
