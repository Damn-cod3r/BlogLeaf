<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogLeaf - Signup</title>
    <link rel="icon" href="{% static 'images/leaf.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #76b852, #8DC26F);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.07), transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.06), transparent 50%);
            animation: overlayMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes overlayMove {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 10px); }
            100% { transform: translate(0, 0); }
        }

        .signup-wrapper {
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.537);
            width: 100%;
            padding: 20px;
        }

        .input-signup {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.537);
            padding: 10px 15px;
            width: 100%;
            font-size: 15px;
            color: white;
            border: none;
        }

        .input-signup::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .card-title, label, .text-primary {
            color: rgba(255, 255, 255, 0.9) !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            margin-top: 20px;
            background-color: #228B22;
            border-color: #228B22;
            border-radius: 15px;
            width: 100%;
            height: 45px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #3CB371;
            border-color: #3CB371;
        }

        .text-primary {
            color: #ffffff !important;
        }

        .text-primary:hover {
            color: #3CB371 !important;
        }

        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-container img {
            width: 90px;
            height: 90px;
        }
    </style>
</head>
<body>
    <div class="signup-wrapper">
        <div class="logo-container">
            <img src="{% static 'images/leaf.png' %}" alt="BlogLeaf Logo">
        </div>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Signup to BlogLeaf</h3>

                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input type="text" class="input-signup" id="username" name="username" placeholder="Enter your Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email Address</b></label>
                        <input type="email" class="input-signup" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password1"><b>Create Password</b></label>
                        <input type="password" class="input-signup" id="password1" name="password1" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2"><b>Confirm Password</b></label>
                        <input type="password" class="input-signup" id="password2" name="password2" placeholder="Re-enter your password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'leafpost:login_view' %}" class="text-primary">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
