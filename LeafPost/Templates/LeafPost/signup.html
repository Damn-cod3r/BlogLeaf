<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogLeaf - Signup</title>
    <link rel="icon" href="{% static 'images/leaf.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #93a9ab, #80A867); /* Starting gradient */
            background-size: 400% 400%;
            animation: aurora 20s ease infinite; /* Smooth aurora-like transition */
        }

        /* Keyframes for smooth aurora-like background transitions */
        @keyframes aurora {
            0% {
                background-position: 0% 50%;
                background: linear-gradient(to right, #88d0d3, #80A867); /* Initial gradient */
            }
            25% {
                background-position: 50% 50%;
                background: linear-gradient(to right, #63d263, #32cdab); /* Forest green to lime */
            }
            50% {
                background-position: 100% 50%;
                background: linear-gradient(to right, #b4c16d, #8FBC8F); /* Dark olive to light sea green */
            }
            75% {
                background-position: 50% 50%;
                background: linear-gradient(to right, #66CDAA, #98f3fb); /* Medium aquamarine to pale green */
            }
            100% {
                background-position: 0% 50%;
                background: linear-gradient(to right, #b1ab3a, #2ecf77); /* Sea green to medium sea green */
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent card background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
            padding: 20px;
            width: 100%;
            max-width: 500px;
            font-size: 20px;
        }

        
        .btn-primary {
            background-color: #228B22; /* Forest green button */
            border-color: #228B22; /* Consistent button color */
        }

        .btn-primary:hover {
            background-color: #3CB371; /* Medium sea green on hover */
            border-color: #3CB371; /* Hover effect */
        }

        .text-primary {
            color: #228B22 !important; /* Forest green text for links */
        }

        .text-primary:hover {
            color: #3CB371 !important; /* Hover effect for links */
        }
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container img {
            width: 120px; /* Adjust the size of the logo */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="logo-container">
            <img src="{% static 'images/leaf.png' %}" alt="BlogLeaf Logo"> <!-- Reference to your image file -->
        </div>
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Signup to BlogLeaf</h1>

                <!-- Display messages -->
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input type="text" class="card" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email address</b></label>
                        <input type="email" class="card" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="card" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Signup</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login_page' %}" class="text-primary">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
